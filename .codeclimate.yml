---
engines:
  pep8:
    enabled: true
  radon:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
        python:
  fixme:
    enabled: true
    config:
      strings:
        - "@todo"
        - "TODO"
        - "FIXME"
ratings:
  paths:
    - "**"
exclude_paths:
  - "prcslib/sexpdata.*"
